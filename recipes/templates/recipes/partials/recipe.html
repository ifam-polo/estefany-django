<div class="recipe recipe-list-item">
    <div class="recipe-listcover">
        <img src="{{ recipe.cover.url }}"alt="temporario">
    </div>
    <div class="recipe-title-container">
        <h2 class="recipe-title">{{recipe.title}}</h2>
    </div>

    <div class="recipe-author">
        <span class="recipe-author-item">

            <i class="fas fa-user"><ion-icon name="accessibility-sharp"></ion-icon></i>
            {{recipe.author.first_name}}{{recipe.author.last_name}}
        </span>
        <span class="recipe-author-item">
            <i class="fas fa-calendar-alt"><ion-icon name="calendar-sharp"></ion-icon></i>
            17/02/2022 às 14:03
        </span>
        <span class="recipe-author-item">
            <a href="/recipes/category/cafe-da-manha">
                <i class="fas fa-layer-group"><ion-icon name="cafe-sharp"></ion-icon></i>
                <span>{{recipe.category.name}}</span>
            </a>
        </span>
    </div>

    <div class="recipe-content">
        <p>{{recipes.description}}</p>
    </div>

    <div class="recipe-meta-container">
        <div class="recipe-meta recipe-preparation">
            <h3 class="recipe-meta-title"> <i class="fas fa-stopwatch"><ion-icon name="alarm-sharp"></ion-icon></i> Preparo</h3>
            <div class="recipe-meta-text">
                {{recipe.preparation_time}}
            </div>
        </div>
        <div class="recipe-meta recipe-servings">
            <h3 class="recipe-meta-title"><i class="fas fa-pizza-slice"><ion-icon name="pizza-sharp"></ion-icon></i> Porções</h3>
            <div class="recipe-meta-text">
                {{recipe.servings}}
            </div>
        </div>
    </div>
    <footer class="recipe-footer">
        <a clas="recipe-read-more button button-dark button-full-width" href="">
            <i class="fas fa-eye"><ion-icon name="eye-sharp"></ion-icon></i>
            <span>ver mais...</span>
        </a>
    </footer>
</div>
